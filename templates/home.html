<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth0 + Flask Exemplo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background: rgba(43, 43, 43, 1);
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .btn-auth {
      background: rgba(43, 43, 43, 1);
      color: #fff;
      transition: background 0.3s;
    }
    .btn-auth:hover {
      background: rgba(43, 43, 43, 1)6;
      color: #fff;
    }
    pre {
      background: #eef1f5;
      padding: 1rem;
      border-radius: .5rem;
      overflow-x: auto;
    }

    /* CSS do botão customizado */
    .button {
      border: none;
      outline: none;
      background-color: #3a3a3a;
      width: 180px;
      height: 60px;
      font-size: 18px;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: center;
      transition: 
        transform 0.2s ease,      /* adiciona transição na transformação */
        box-shadow 0.2s ease;     /* adiciona transição na sombra */
      box-shadow: 0 6px 15px rgba(0,0,0,0.3); /* sombra padrão “abaixo” */
      margin: 1rem auto 0;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 106%;
      height: 120%;
      z-index: -1 ;
      border-radius: inherit;
      transition: all 0.3s;
    }

    .gradient-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 106%;
      height: 115%;
      overflow: hidden;
      border-radius: inherit;
      z-index: -2;
      filter: blur(10px);
      transition: all 0.3s;
    }

    .gradient {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      aspect-ratio: 1;
      border-radius: 100%;
      transition: all 0.3s;
      background-image: linear-gradient(
        90deg,
        hsl(226, 81%, 64%),
        hsl(271, 81%, 64%),
        hsl(316, 81%, 64%),
        hsl(1, 81%, 64%),
        hsl(46, 81%, 64%),
        hsl(91, 81%, 64%),
        hsl(136, 81%, 64%),
        hsl(181, 81%, 64%)
      );
      animation: rotate 2s linear infinite;
      filter: blur(10px);
    }

    .label {
      width: 156px;
      height: 45px;
      text-align: center;
      line-height: 45px;
      border-radius: 22px;
      background-color: rgba(43, 43, 43, 1);
      background-image: linear-gradient(
        180deg,
        rgb(43, 43, 43) 0%,
        rgb(68, 68, 68) 100%
      );
    }

    .button:hover {
      transform: translateY(-4px);                 /* “levanta” o botão */
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);      /* aumenta a sombra */
    }

    .button:hover .gradient-container {
      transform: translate(-50%, -50%) scale(0.98);
      filter: blur(5px);
    }

    .button:hover .gradient {
      filter: blur(5px);
    }

    .button:active {
      transform: translateY(2px);                  /* “afunda” o botão */
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.5); /* sombra interna para profundidade */
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header text-center py-4">
            {% if session %}
              <h2>Olá, {{ session.userinfo.name }}!</h2>
            {% else %}
              <h2>Bem-vindo, visitante!</h2>
            {% endif %}
          </div>
          <div class="card-body text-center p-4">
            {% if session %}
              <p>Você está logado com sucesso.</p>
              <button class="button", onclick = "window.location.href='/logout'">
                <span class="label">Logout</span>
                <span class="gradient-container">
                  <span class="gradient"></span>
                </span>
              </button>
            {% else %}
              <p>Para acessar o sistema, faça login abaixo:</p>
              <button class="button", onclick = "window.location.href='/login'">
                <span class="label">Login</span>
                <span class="gradient-container">
                  <span class="gradient"></span>
                </span>
              </button>
            {% endif %}

            {% if session %}
              <div class="text-start mt-4">
                <h5>Detalhes do Perfil:</h5>
                <pre>{{ pretty }}</pre>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
