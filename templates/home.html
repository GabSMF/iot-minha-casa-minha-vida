<html>
<head>
  <meta charset="utf-8" />
  <title>Auth0 + Flask Examplo</title>
</head>
<body>
  {% if session %}
      <h1>Bem vindo {{session.userinfo.name}}!</h1>
      <p><a href="/logout">Logout</a></p>
      <div><pre>{{pretty}}</pre></div>
  {% else %}
    <h1>Bem vindo visitante</h1>
    <p><a href="/login">Login</a></p>
  {% endif %}
</body>
</html>
