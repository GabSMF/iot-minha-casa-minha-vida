{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}
<style>
  .content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 20px;
    height: calc(100vh - 120px);
  }
  .welcome {
    flex: 1;
    padding: 20px;
    text-align: left;
  }
  .welcome h2 {
    font-size: 40px;
    color: #61005b;
  }
  .welcome p {
    font-size: 25px;
    color: #555;
  }
  .add-device-form {
    margin-top: 20px;
    display: flex;
    align-items: center;
  }
  .add-device-input {
    padding: 8px;
    font-size: 18px;
    border-radius: 5px 0 0 5px;
    border: 1px solid #ccc;
    outline: none;
    width: 500px;
  }
  .add-device-btn {
    padding: 8px 16px;
    font-size: 20px;
    background: #61005b;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }
  .add-device-btn:hover {
    background: #45004d;
  }
  .content img {
    flex: 1;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>

<div class="content">
  <div class="welcome">
    <h2>Bem-vindo ao Programa!</h2>
    <p>
      Explore as funcionalidades do sistema IoT e aproveite o controle
      inteligente.
    </p>
  </div>
  <img src="/static/images/human.png" alt="Example Image" />
</div>
{% endblock %}
